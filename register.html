<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione - App Modern</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="auth-main">
    <div id="register-container" class="auth-container fade-in">
      <h2>Registrazione</h2>
      <form id="register-form" method="POST" autocomplete="off">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autocomplete="off">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="off">
        </div>
        <div class="input-group">
          <label for="confirm-password">Conferma Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required autocomplete="off">
        </div>
        <button type="submit" class="btn">Registrati</button>
      </form>
      <p id="register-message"></p>
      <p>Hai gi√† un account? <a href="login.html">Accedi</a></p>
    </div>
  </main>
  <script src="register.js"></script>
</body>
</html>
