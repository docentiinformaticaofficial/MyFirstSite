<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione - App Dimostrativa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id="register-container">
      <h2>Registrazione</h2>
      <!-- Il form usa il metodo POST e disabilita l'autocompletamento -->
      <form id="register-form" method="POST" autocomplete="off">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required autocomplete="off">
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required autocomplete="off">
        
        <label for="confirm-password">Conferma Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required autocomplete="off">
        
        <button type="submit">Registrati</button>
      </form>
      <p id="register-message"></p>
      <p>Hai gi√† un account? <a href="login.html">Accedi</a></p>
    </div>
  </main>
  <script src="register.js"></script>
</body>
</html>
